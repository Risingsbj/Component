<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>匀速运动</title>
<style type="text/css">
	body,div,span{
		margin: 0;
		padding:0;
	}
	body #div1{
		position:relative;
		top:0;
		left:-200px;
		width: 200px;
		height:200px;
		background: red;
	}
	body div span{
		position: absolute;
		top:75px;
		left:200px;
		width: 20px;
		height:50px;
        background:blue;
	}
</style>
<script>
    window.onload=function(){
    	var oDiv=document.getElementById("div1");
        oDiv.onmouseover=function(){
        	startMove();
        }
        oDiv.onmouseout=function(){
        	startMove1();
        }
    }
    var timer=null;
    function startMove(){
    	clearInterval(timer);
    	var oDiv=document.getElementById("div1");
    	timer=setInterval(function(){
    		if(oDiv.offsetLeft==0){
    			clearInterval(timer);
    		}else{
    			oDiv.style.left=oDiv.offsetLeft+10+"px";
    		}
    	},30)
    }
        function startMove1(){
    	clearInterval(timer);
    	var oDiv=document.getElementById("div1");
    	timer=setInterval(function(){
    		if(oDiv.offsetLeft==-200){
    			clearInterval(timer);
    		}else{
    			oDiv.style.left=oDiv.offsetLeft-10+"px";
    		}
    	},30)
    }
</script>
</head>
<body>
	<div id="div1"><span id="share">分享</span></div>
</body>
</html>
