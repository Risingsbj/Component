
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>提示</title>
	<style type="text/css">
	p .tooltip{
		position:relative;
		font-weight:bold;
	}
	p .tooltip span{
		display:none;	
	}
	p .tooltip:hover span,p .tooltip:focus span{
		display: block;
        position:absolute;
        top:1em;
        left:2em;
        border:1px solid #996623;
        padding:0.2em 0.6em;
        background-color:#FFF66;
        color: #000;
	}


	</style>
</head>
<body>
    <p>
    	<a href="#" class="tooltip">Andy Budd<span>(This website rocks)</span></a>Eis a web developer based in Brighton England.
    </p>

</body>
</html>
